version: "3.8"
services:

  db:
    image: postgres:14
    environment:
      POSTGRES_USER: monuser
      POSTGRES_PASSWORD: monpassword
      POSTGRES_DB: mabase
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build: 
      context: .
      dockerfile: backend.Dockerfile
    depends_on:
      - db
    env_file: 
      - .env
    ports:
      - "3000:3000"
  frontend:
    build: 
      context: .
      dockerfile: frontend.Dockerfile
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
